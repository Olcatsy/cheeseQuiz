<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cheese Quiz!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class=wrapper>
        <h1 class="title">What kind of cheese are you</h1>



        <div class="question-outer">

            <!-- START -->
            <div class="start card">

                <h2>Answer some questions and learn about your true identity!</h2>
                <button id="start" class="button">Let's get started</button>

            </div>

            <!-- QUESTION 1 -->
            <div id="question1" class="question card">
                <p>Do you consider yourself a softie?</p>
                <button id="yes" class="button">Yes</button>
                <button id="no" class="button">No</button>
            </div>

            <!-- QUESTION 2 -->
            <div id="question2" class="question card">
                <p>Are you salty</p>
                <button id="yes" class="button">Yes</button>
                <button id="no" class="button">No</button>
            </div>

            <!-- QUESTION 3 -->
            <div id="question3" class="question card">
                <p>Do your friends think you are stinky?</p>
                <button id="yes" class="button">Yes</button>
                <button id="no" class="button">No</button>
            </div>

            <!-- QUESTION 4 -->
            <div id="question4" class="question card">
                <p>Are you a crumbly mess</p>
                <button id="yes" class="button">Yes</button>
                <button id="no" class="button">No</button>
            </div>

            <!-- QUESTION 5 -->
            <div id="question5" class="question card">
                <p>Are you full of delicious smoky flavour?</p>
                <button id="yes" class="button">Yes</button>
                <button id="no" class="button">No</button>
            </div>



            <!-- <div id="result-yes" class="result">Dang! You are gorgonzola!</div> -->
            <!-- <div id="result-no" class="result">Who'da thunk it! You are provolone!</div> -->


        </div>
    </div>
</body>

</html>
