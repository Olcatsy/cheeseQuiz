<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cheese Quiz!</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,500,600|Montserrat:400,500,600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>

    <div class="wrapper">
        <h1 class="title">What kind of cheese are you</h1>

        <div class="question-outer">

            <!-- START -->
            <div id="startCard" class="card">

                <h2>Answer some questions and learn about your true identity!</h2>
                <button id="startButton" class="button">Let's get started</button>

            </div>

            <!-- QUESTION 1 -->
            <div id="q1" class="question card">
                <p>Do you consider yourself a softie?</p>
                <button data-choice = 'yes' class="button">Yes</button>
                <button data-choice = 'no' class=" button">No</button>
            </div>

            <!-- QUESTION 2 -->
            <div id="q2" class="question card">
                <p>Are you salty?</p>
                <button data-choice = 'yes' class="button">Yes</button>
                <button data-choice = 'no' class="button">No</button>
            </div>

            <!-- QUESTION 3 -->
            <div id="q3" class="question card">
                <p>Do your friends think you are stinky?</p>
                <button data-choice = 'yes' class="button">Yes</button>
                <button data-choice = 'no' class="button">No</button>
            </div>

            <!-- QUESTION 4 -->
            <div id="q4" class="question card">
                <!-- Not sold on this question yet! -->
                <p>Are you a crumbly mess</p>
                <button data-choice = 'yes' class="button">Yes</button>
                <button data-choice = 'no' class="button">No</button>
            </div>

            <!-- QUESTION 5 -->
            <div id="q5" class="question card">
                <p>Are you full of delicious smoky flavour?</p>
                <button data-choice = 'yes' class="button">Yes</button>
                <button data-choice = 'no' class="button">No</button>
            </div>

            <!-- RESULTS -->
            <div id="result" class="result card">
                <h2>Wow the results are in!</h2>
                <!-- the result p element and an img get inserted here -->

            </div>


        </div>
    </div>

    

    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <script src="js/script.js"></script>
</body>

</html>
